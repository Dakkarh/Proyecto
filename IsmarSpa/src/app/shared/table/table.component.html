<div class="container">
  <div class="row">
    <div class="col">
      <mat-form-field class="mt-5">
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Buscar..."
          #input
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8 mb-5 table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container
            *ngFor="let column of columns"
            [matColumnDef]="column.column"
          >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ column.title }}
            </th>
            <td mat-cell *matCellDef="let row">
              <ng-container>
                {{ row[column.column] }}
              </ng-container>
            </td>
          </ng-container>

          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <div class="button-container">
                <button
                  class="btn rounded mx-4"
                  mat-icon-button
                  (click)="updateData(row.id)"
                  data-bs-toggle="modal"
                  [attr.data-bs-target]="'#ModalUpdate' + table"
                  [attr.title]="'Modificar' + ' ' + table"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-check-fill" viewBox="0 0 16 16">
                  <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5"/>
                  <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5m6.769 6.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
                </svg>
                </button>
                <!--
                <button
                  class="btn btn-sm btn-danger"
                  mat-icon-button
                  (click)="delete(getRowData(row))"
                  title="Eliminar"
                  data-bs-toggle="modal"
                  data-bs-target="#ModalDelete"
                >
                  <i class="fa-regular fa-trash-can"></i>
                </button>-->
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="getColumnsValues()"></tr>
          <tr mat-row *matRowDef="let row; columns: getColumnsValues()"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No hay resultados para la búsqueda: "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Seleccione la página."
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
