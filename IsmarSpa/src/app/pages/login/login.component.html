<div class="container form-login shadow">
  <div class="row align-items-lg-stretch">
    <div class="col">
      <div class="text-center my-3">
        <img src="../../../assets/img/logo.png" width="150px" alt="logo">
      </div>

      <!--Login-->

      <form class="p-3" [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" class="controls form-control" formControlName="email" name="email" placeholder="Correo electronico" required>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Contrase単a:</label>
          <input type="password" class="controls form-control" formControlName="password" name="password" placeholder="Contrase単a" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" >Ingresar</button>
        </div>
        <div class="my-3 text-center ">
          <span>多No tienes cuenta? <a [routerLink]="'/auth/register'" target="_blank" type="submit">Registrarse</a></span> <br>
          <span><a [routerLink]="'/recovery'" target="_blank">Recuperar Contrase単a</a></span>
        </div>
      </form>
    </div>
    <div class="col-6 col-md-6 col-lg-6 col-xl-6 bg d-none d-lg-block">
    </div>
  </div>
</div>
