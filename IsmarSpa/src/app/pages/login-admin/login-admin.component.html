<div class="container form-login shadow">
  <div class="row align-items-lg-stretch">
    <div class="col">
      <!--Login-->

      <form class="p-3" [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
        <h1 class="text-center titulo">IsmarSpa</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" class="controls form-control" formControlName="email" name="email"
            placeholder="Correo electronico" required>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Contraseña:</label>
          <input type="password" class="controls form-control" formControlName="password" name="password"
            placeholder="Contraseña" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
